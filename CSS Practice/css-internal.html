<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
</head>
<body>
    <style type="text/css">
    body {
    margin: 0;
    padding: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background: #e3f2fd;
}

.container {
    width: 960px;
    margin: 0 auto;
}

h1 {
    padding: 20px 0;
    text-align: center;
    background: #2962ff;
    color: white;
}

h2 {
    margin-bottom: 0px;
    padding-left: 10px;
    text-align: left;
    background: #2979ff;
    color: white;
}

img {
    height: 400px;
    margin: 40px auto 40px;
    display: block;
}

table {
    width: 100%;
    color: #333;
    background: white;
    border-collapse: collapse;
}

tr {
    border-bottom: 1px solid #eee;
}

td {
    padding: 5px 0;
}

td:first-child {
    width: 300px;
    padding-left: 10px;
}

p#footer {
    margin-top: 100px;
}

    </style>
    <div class="container">
    <h1>Welcome to our Coffee Shop</h1>
    <img src="https://www.urbavorekitchen.com/wp-content/uploads/2020/11/Benefits-of-drinking-coffee.jpg" alt="Coffee">
    <h2>Today's Specials</h2>
    <table>
    <tr>
        <td>Coffee</td>
        <td>Espresso</td>
        <td>Caramel Macchiato</td>
        <td>Irish Coffee</td>
    </tr>
    <tr>
        <td>Beer</td>
        <td>Guinness</td>
        <td>Tuborg</td>
        <td>Heineken</td>
    </tr>
    <tr>
        <td>Desserts</td>
        <td>Cheesecake</td>
        <td>Chocolate Cake</td>
        <td>Pancakes</td>
    </tr>
</table>
<p id="footer">
    Open on Weekdays, 24/7
    <br>Knock seven times, Mary will come out and unlock the door for you :)
</p>
</div>
</body>
</html>
