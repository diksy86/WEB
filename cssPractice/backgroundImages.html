<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images</title>
    <style>
        img {
            display: block;
        }
        .first {
            height: 200px;
            clear: both;
            float: right;
        }
        .second {
            width: 200px;
            clear: both;
            margin: 0 auto;
            
            
        }
        .third {
            width: 200px;
            height: 200px;
            float: left;
            clear: both;
        }
    </style>
</head>
<body>
    <img class="first" src="./sunflower_wide.jpeg" alt="Sunflower 1">
    <img class="second" src="./sunflower_wide.jpeg" alt="Sunflower 2">
    <img class="third" src="./sunflower_wide.jpeg" alt="Sunflower 3">
</body>
</html>
