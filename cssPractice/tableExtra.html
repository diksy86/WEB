<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border: 1px solid black;
            padding: 5px;
        }
        tr, td, th {
            border-style: solid;
            border-width: 0 1px 1px 0;
            border-color: black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>RB</th>
            <th>Student</th>
            <th>Skolarina</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Petrovic Petar</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Markovic Marko</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>&Sigma;</td>
            <td></td>
            <td>3000</td>
        </tr>
    </table>
</body>
</html>
